<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<link type="text/css" rel="stylesheet" href="http://annotorious.github.com/latest/annotorious.css" />
<head th:replace="fragments/commons :: head" />
<body>

<div th:replace="fragments/header :: header"/>
<div class="container" style="margin-bottom: 100px; margin-top: 100px;">

    <form class="form-inline my-2 my-lg-4">
        <div class="ml-auto">
            <input class="form-control mr-sm-2" type="search" placeholder="Search"
                   aria-label="Search"/>
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </div>
    </form>

    <h1>Memories posted by your friends...</h1>
    <div th:each="memory: ${memories}" class="card" style="margin-bottom: 20px;">
        <div class="card-body">
            <h5 class="card-title" th:text="${memory.title}"></h5>
            <p class="card-text" th:text="${memory.text}"></p>
            <a th:href="'/memories/' + ${memory.id}" class="btn btn-outline-primary">Read more <i class="fa fa-external-link" /></a>
        </div>
        <div class="card-footer text-muted">
            <i class="fa fa-heart-o" /> by <span th:text="${memory.user.username}"></span>
        </div>
    </div>
</div>

<th:block th:include="fragments/footer :: footer" />
</body>
<script th:src="@{/js/annotator.js}"></script>
<script th:src="@{/js/custom.js}"></script>
<script type="text/javascript" src="http://annotorious.github.com/latest/annotorious.min.js"></script>
</html>
